{% extends "layout.html" %}
{% block content%}
<main class = "container signup-section">
  <div class="section-content">
  <h2>Log In</h2>

  <form  action="/login" method="POST">
  {{form.hidden_tag() }}

  <div class="form-group">
   {{ form.email.label}}
   {{form.email}}
  </div>

  <div class="form-group">
   {{ form.password.label}}
   {{form.password}}
  </div>

{{form.submit(class="btn-primary")}}    


{%endblock%}
